@(form: Form[forms.CreateIngredientForm.Data])(implicit flash: Flash)

@main("Create Ingredient") {
  <h2>Create a new Ingredient</h2>
  <div>
    <p>@flash.get("info")</p>
    @if(form.hasErrors) {
      <p>There were errors on your form</p>
    }
  </div>
  <form action="#" method="post">
    Name: <input type="text" name="name">
      <br>
    Description: <input type="textarea" name="description">
      <br>
    Quantifier: <input type="text" name="quantifier">
      <br>

      <input type="submit" value="Submit">
  </form>
}
